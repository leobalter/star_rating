<!doctype html>
<html lang="en">
<head>
    <meta charset=utf8>  
    <title>Star Rating</title>
    <link rel="stylesheet" href="../css/star_rating.css">

</head>
<body>

    <h1>Star Rate Demo!</h1>
    
    <div class="starRate">100%</div>
    <div class="starRate">0%</div>
    <div class="starRate">50%</div>
    <div class="starRate">80%</div>
    <div class="starRate">92%</div>
    <div class="starRate">17.2%</div>
    <div class="starRate">42%</div>

    
    <script type="text/template" id="starRating" data-title="{rate} rate">
        <div class="starRating">              
            <div class="starRatingBack"></div>
            <div class="starRatingFront"></div>
        </div>                                
    </script>

    <script src="../libs/jquery/jquery.js"></script>
    <script src="../dist/star_rating.min.js"></script>
    <script>
        $( function() {
            $( '.starRate' ).starRating();
        });
    </script>
</body>
</html>
